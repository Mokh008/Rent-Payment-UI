<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rent Payment System</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;

  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  width: 420px;
  background: #111827;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.45);
}

.login-box h2 {
  margin-top: 0;
  margin-bottom: 20px;
  font-size: 26px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 16px;
  background: #1f2933;
  color: #fff;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#error {
  margin-top: 15px;
  color: #fca5a5;
  font-size: 14px;
}

#result {
  margin-top: 25px;
}

.card {
  background: #0b1220;
  padding: 20px;
  border-radius: 16px;
  margin-top: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.card h3 {
  margin-top: 0;
  font-size: 20px;
}

.card p {
  margin: 6px 0;
  font-size: 14px;
  color: #cbd5f5;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Engineer Login</h2>

  <input type="text" id="engineerId" placeholder="Enter Engineer ID">
  <button onclick="loadData()">Login</button>

  <div id="error"></div>
  <div id="result"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxQd2z4QIOZgaZwYYzoISC42kUGePoKuWS_UamVx4_4w3Jfa-4eGBiU3aVzMWcnGR6MKw/exec";

function loadData() {
  const id = document.getElementById("engineerId").value.trim();
  document.getElementById("error").innerText = "";
  document.getElementById("result").innerHTML = "Loading...";

  if (!id) {
    document.getElementById("error").innerText = "Please enter Engineer ID";
    document.getElementById("result").innerHTML = "";
    return;
  }

  fetch(API_URL + "?action=getAssets&engineerId=" + id)
    .then(res => res.json())
    .then(showData)
    .catch(() => {
      document.getElementById("result").innerHTML = "";
      document.getElementById("error").innerText =
        "Error connecting to server";
    });
}

function showData(data) {
  const result = document.getElementById("result");
  result.innerHTML = "";

  if (!data || data.length === 0) {
    result.innerHTML = "<p>No active contracts found.</p>";
    return;
  }

  data.forEach(item => {
    result.innerHTML += `
      <div class="card">
        <h3>${item.assetName}</h3>
        <p>üìç Location: ${item.location}</p>
        <p>üè¢ Type: ${item.assetType}</p>
        <p>üí∞ Monthly Rent: ${item.monthlyRent} EGP</p>
        <p>üìÖ Contract Start: ${item.contractStart}</p>
        <p>üìÖ Contract End: ${item.contractEnd}</p>
        <p>‚è± Remaining Days: ${item.remainingDays}</p>
      </div>
    `;
  });
}
</script>

</body>
</html>
