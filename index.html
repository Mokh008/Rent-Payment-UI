<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Rent Payment System</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617); /* Ù†ÙØ³ Ø§Ù„Ø¥Ø¹Ø§Ø´Ø© */
  color: #e5e7eb;

  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 95%;
  max-width: 1200px;
}

.login-box {
  background: #111827;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.45);
  margin-bottom: 25px;
}

.login-box h2 {
  margin: 0 0 20px;
  font-size: 26px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 16px;
  background: #1f2933;
  color: #fff;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#error {
  margin-top: 15px;
  color: #fca5a5;
  font-size: 14px;
}

/* ===== Table Style (Excel-like) ===== */
.table-wrapper {
  background: #0b1220;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

thead {
  background: #111827;
}

th, td {
  padding: 12px 10px;
  text-align: center;
}

th {
  color: #93c5fd;
  font-weight: 600;
  border-bottom: 1px solid #1f2933;
}

tbody tr {
  border-bottom: 1px solid #1f2933;
}

tbody tr:hover {
  background: #020617;
}

.badge-yes {
  color: #22c55e;
  font-weight: 600;
}

.badge-no {
  color: #9ca3af;
}

</style>
</head>

<body>

<div class="container">

  <div class="login-box">
    <h2>Engineer Login</h2>
    <input type="text" id="engineerId" placeholder="Enter Engineer ID">
    <button onclick="loadData()">Login</button>
    <div id="error"></div>
  </div>

  <div id="result"></div>

<script>

/* ===== Helpers ===== */

  if (!d) return "-";

}

function loadData() {
  const id = document.getElementById("engineerId").value.trim();

      document.getElementById("error").innerText = "Error connecting to server";
    });
}

</html>
