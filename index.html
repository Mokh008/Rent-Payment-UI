<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rent Payment System</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;
  padding: 40px;
}

h2 {
  margin-bottom: 20px;
  font-size: 26px;
  font-weight: 600;
}

.login-box {
  max-width: 420px;
  background: #111827;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  margin-top: 12px;
  font-size: 15px;
  background: #1f2933;
  color: #fff;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

button:hover {
  opacity: 0.9;
}

#result {
  margin-top: 30px;
}

.alert {
  background: #7c2d12;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 20px;
  color: #fed7aa;
}

.card {
  background: #111827;
  padding: 22px;
  margin-bottom: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.35);
}

.card h3 {
  margin: 0 0 10px;
  font-size: 20px;
}

.card p {
  margin: 6px 0;
  font-size: 14px;
  color: #cbd5f5;
}

.badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 12px;
  margin-right: 6px;
}

.yes { background: #166534; }
.no { background: #374151; }

.loader {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Engineer Login</h2>
  <input type="text" id="engineerId" placeholder="Enter Engineer ID">
  <button onclick="loadData()">Login</button>
</div>

<div id="result"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw6KpyP1NGJgJ7HIunHWgYMvr6KEUcai0pqrTILkyas7q88BoYvTveN4KOb6Zs3boznqg/exec";

function loadData() {
  const id = document.getElementById("engineerId").value;
  document.getElementById("result").innerHTML =
    '<div class="loader">Loading...</div>';

  fetch(API_URL + "?engineerId=" + id)
    .then(res => res.json())
    .then(showData)
    .catch(() => {
      document.getElementById("result").innerHTML =
        "<p>Error connecting to server</p>";
    });
}

function showData(data) {
  let div = document.getElementById("result");
  div.innerHTML = "";

  if (!data || data.length === 0) {
    div.innerHTML = "<p>No active contracts found.</p>";
    return;
  }

  data.forEach(item => {

    let alertHTML = "";
    if (item.alertLevel === "60 Days") {
      alertHTML = `<div class="alert">‚ö†Ô∏è Contract ends in 60 days</div>`;
    } else if (item.alertLevel === "30 Days") {
      alertHTML = `<div class="alert">‚è≥ Contract ends in 30 days</div>`;
    }

    div.innerHTML += `
      ${alertHTML}

      <div class="card">
        <h3>${item.assetName}</h3>

        <p>üìç Location: ${item.location}</p>
        <p>üè¢ Type: ${item.assetType}</p>
        <p>üí∞ Monthly Rent: ${item.monthlyRent} EGP</p>

        <p>
          ü™ë Furniture:
          <span class="badge ${item.hasFurniture === "Yes" ? "yes" : "no"}">
            ${item.hasFurniture}
          </span>

          üñ®Ô∏è Printer:
          <span class="badge ${item.hasPrinter === "Yes" ? "yes" : "no"}">
            ${item.hasPrinter}
          </span>
        </p>

        <p>üîê Deposit: ${item.deposit} EGP</p>
        <p>üìÖ Contract Start: ${item.contractStart}</p>
        <p>üìÖ Contract End: ${item.contractEnd}</p>
        <p>‚è±Ô∏è Remaining Days: ${item.remainingDays}</p>

        <select>
          <option>Select Month</option>
          <option>2026-01</option>
          <option>2026-02</option>
        </select>

        <button disabled>
          ‚úîÔ∏è Confirm Payment (Backend Next)
        </button>
      </div>
    `;
  });
}
</script>

</body>
</html>
